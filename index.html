<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca</title>

  <!-- Font Awesome para iconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- MENÚ LATERAL -->
  <div class="sidebar">
    <h2> Biblioteca</h2>
    <ul>
      <li><a href="#" id="principalBtn"><i class="fas fa-home"></i> Principal</a></li>
      <li><a href="#" id="prestamoBtn"><i class="fas fa-book"></i> Préstamo</a></li>
      <li><a href="#" id="libroBtn"><i class="fas fa-book-open"></i> Libro</a></li>
      <li><a href="#" id="autorBtn"><i class="fas fa-user-edit"></i> Autor</a></li>
      <li><a href="#" id="tipoBtn"><i class="fas fa-tags"></i> Tipo</a></li>
      <li><a href="#" id="usuarioBtn"><i class="fas fa-users"></i> Usuario</a></li>
      <li><a href="#" id="reportesBtn"><i class="fas fa-file-alt"></i> Reportes</a></li>
    </ul>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="content">
    <div id="contenidoPrincipal">
      <h1>Bienvenido a la Biblioteca</h1>
      <p>Selecciona una opción del menú para comenzar.</p>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="render.js"></script>
</body>
</html>
